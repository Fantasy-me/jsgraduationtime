        .tabscreen {
  font-family: 'Times New Roman', Times, serif;

width: 400px;

        body{

</style>
</head>
<body>
    <script>
        function numbers(){
            let min=+document.finish.min.value
            let max=+document.finish.max.value
let answer= document.getElementById("pass")
let string="";
for(let count = min; count <= max; count++){
    string+=(`&#${count}; - &amp;${count}; <br>`)
    
}
answer.innerHTML=string
        }
</script>
<div>
    <p>Скільки емоцій хочете?</p>
    <form name="finish" action="javascript:numbers()">
    Мінімальне <input class="input" name="min" type="text" value="128000" size="6">
    Максмальне <input class="input" name="max" type="text" value="129000" size="6">
    <input class="tabscreen" type="submit" value="Ввести">
    </form>
     <span id="pass"></span>
    </div>
</body>
