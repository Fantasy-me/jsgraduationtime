<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степіні чисел</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');
        body{
            background: linear-gradient(yellow, orange);
            background-size: 1500px 1000px;
        }
        p{
           font-size: 100px;
           font-family: Honk;
        }
    </style>
</head>
<body>
    <script>
           function calculatePower(x, n) {
       let result = 1;
   
       for (let i = 0; i < n; i++) {
           result *= x;
       }
   
       return result;
   }
   
   let x = parseFloat(prompt("Введіть значення x:","6"));
   let n = parseInt(prompt("Введіть степінь n:","5"));
   
   let result = calculatePower(x, n);
   document.write(`<div><p>Answer: ${result}</div></p>`)
    </script>
</body>
</html>
